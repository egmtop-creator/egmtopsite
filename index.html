<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Poppy Playtime - Horror</title>
<style>
body { margin:0; overflow:hidden; background:black; font-family:Arial; }

/* Меню */
#menu {
    position:absolute;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:10;
}

#menu h1 {
    color:red;
    font-size:70px;
    text-shadow:0 0 40px red;
}

button {
    padding:20px 50px;
    font-size:25px;
    background:black;
    color:red;
    border:2px solid red;
    cursor:pointer;
}
button:hover {
    background:red;
    color:black;
}
</style>
</head>
<body>

<div id="menu">
    <h1>POPPY PLAYTIME</h1>
    <button onclick="startGame()">PLAY</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer, huggy, mixer;
let move = {w:false,s:false,a:false,d:false};
let clock = new THREE.Clock();
let door, hasKey = false;
let flickerLight;

function startGame(){
    document.getElementById("menu").style.display="none";
    init();
    animate();
}

function init(){
    scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 5, 80);

    camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0,2,5);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // Свет
    flickerLight = new THREE.PointLight(0xff0000,2,30);
    flickerLight.position.set(0,5,0);
    scene.add(flickerLight);

    scene.add(new THREE.AmbientLight(0x111111));

    // Пол
    const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(20,200),
        new THREE.MeshStandardMaterial({color:0x222222})
    );
    floor.rotation.x=-Math.PI/2;
    scene.add(floor);

    // Стены
    const wallMat = new THREE.MeshStandardMaterial({color:0x111111});
    for(let i=-100;i<100;i+=10){
        let left = new THREE.Mesh(new THREE.BoxGeometry(1,5,10), wallMat);
        left.position.set(-10,2.5,i);
        scene.add(left);

        let right = new THREE.Mesh(new THREE.BoxGeometry(1,5,10), wallMat);
        right.position.set(10,2.5,i);
        scene.add(right);
    }

    // Дверь
    door = new THREE.Mesh(
        new THREE.BoxGeometry(4,6,1),
        new THREE.MeshStandardMaterial({color:0x550000})
    );
    door.position.set(0,3,-90);
    scene.add(door);

    // Ключ
    const key = new THREE.Mesh(
        new THREE.TorusGeometry(0.5,0.2,16,100),
        new THREE.MeshStandardMaterial({color:0xffff00})
    );
    key.position.set(5,1,-20);
    scene.add(key);

    // Загрузка Huggy
    const loader = new THREE.GLTFLoader();
    loader.load("models/huggy.glb", function(gltf){
        huggy = gltf.scene;
        huggy.position.set(0,0,-60);
        huggy.scale.set(2,2,2);
        scene.add(huggy);

        mixer = new THREE.AnimationMixer(huggy);
        if(gltf.animations.length>0){
            mixer.clipAction(gltf.animations[0]).play();
        }
    });

    document.addEventListener("keydown",e=>move[e.key.toLowerCase()]=true);
    document.addEventListener("keyup",e=>move[e.key.toLowerCase()]=false);
    document.body.requestPointerLock();
    document.addEventListener("mousemove",mouseMove);
}

function mouseMove(e){
    if(document.pointerLockElement===document.body){
        camera.rotation.y -= e.movementX*0.002;
        camera.rotation.x -= e.movementY*0.002;
    }
}

function animate(){
    requestAnimationFrame(animate);

    let delta = clock.getDelta();
    if(mixer) mixer.update(delta);

    const speed=0.2;
    if(move.w) camera.translateZ(-speed);
    if(move.s) camera.translateZ(speed);
    if(move.a) camera.translateX(-speed);
    if(move.d) camera.translateX(speed);

    // Мигающий свет
    flickerLight.intensity = 1.5 + Math.sin(Date.now()*0.02);

    // ИИ Huggy преследует игрока
    if(huggy){
        huggy.lookAt(camera.position);
        huggy.position.z += 0.05;

        // Скример
        if(huggy.position.distanceTo(camera.position)<2){
            document.body.innerHTML="<h1 style='color:red;text-align:center;margin-top:20%'>YOU DIED</h1>";
        }
    }

    renderer.render(scene,camera);
}
</script>

</body>
</html>
